<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Step-by-step guide for installing Git on Windows for the Vibe Coding workshop.">
    <meta name="keywords" content="git installation windows, git setup, windows git guide, vibe coding">
    <meta name="author" content="Vibe Coding">
    <meta property="og:title" content="Windows Git Installation Guide - Vibe Coding">
    <meta property="og:description" content="Complete guide for installing and setting up Git on Windows for the Vibe Coding workshop.">
    <meta property="og:type" content="article">
    <title>Windows Git Installation - Vibe Coding</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" as="style">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js" as="script">
    
    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inline -->
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #f5e642;
            --highlight-color: #ff3860;
            --text-color: #2c2c2c;
            --background-color: #f5f5f5;
            --container-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.15);
            --container-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            margin: 0;
            background: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .loading {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .loaded {
            opacity: 1;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .page-wrapper {
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .page-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: var(--container-shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .header {
            position: relative;
            width: 100%;
            padding: 2rem;
            background: var(--secondary-color);
            text-align: center;
        }

        .header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            margin: 0;
            color: var(--primary-color);
            text-shadow: 2px 2px 0 var(--highlight-color);
        }

        .content {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav {
            padding: 1rem 2rem;
            background: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Markdown content styling */
        .markdown-content h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 2.5rem);
            color: var(--primary-color);
            margin: 2rem 0 1rem;
        }

        .markdown-content h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-color);
            margin: 2rem 0 1rem;
            position: relative;
            display: inline-block;
        }

        .markdown-content h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--highlight-color);
        }

        .markdown-content h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--primary-color);
            margin: 1.5rem 0 1rem;
        }

        .markdown-content p {
            margin: 1rem 0;
            line-height: 1.8;
        }

        .markdown-content ul,
        .markdown-content ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
            position: relative;
        }

        .markdown-content ul li::before {
            content: '→';
            position: absolute;
            left: -1.2rem;
            color: var(--highlight-color);
        }

        .markdown-content strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        .markdown-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            font-family: 'Space Mono', monospace;
        }

        .markdown-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--highlight-color);
            margin: 1.5rem 0;
            padding-left: 1rem;
            font-style: italic;
        }

        .markdown-content a {
            color: var(--highlight-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .markdown-content a:hover {
            border-color: var(--highlight-color);
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 0.5rem;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .markdown-content h1 {
                margin: 1.5rem 0 1rem;
            }
            
            .markdown-content h2 {
                margin: 1.5rem 0 1rem;
            }
        }
    </style>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="loading">
    <div id="loading-screen">Loading...</div>
    
    <div class="page-wrapper">
        <div class="page-container">
            <nav class="nav">
                <a href="installation.html" class="nav-link">← Back to Installation Guide</a>
                <a href="workshop.html" class="nav-link">View Workshop →</a>
            </nav>
            
            <header class="header">
                <h1 class="header-title">Windows Git Installation Guide</h1>
            </header>
            
            <main class="content">
                <div class="markdown-content"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('content/windows-git.md')
                .then(response => response.text())
                .then(text => {
                    document.querySelector('.markdown-content').innerHTML = marked.parse(text);
                    document.body.classList.add('loaded');
                    document.getElementById('loading-screen').classList.add('hidden');
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
